[flags]
RemoteMachine=True

[input files]
lib_path=../../HeaDef/postprocess
input_path=../simulations/niNatom1KTemp1000K3rd/Run0
dump_file=allconf
defect_file=allconf_defect
diffusion_file=Diffusion.dat
pure_crystal=data_minimized_original.txt
nmax=1000

[EnergyBarrier]
EnergyBarrier=True
#--- cutoff distance for neighbor list
r_cut = 3.0
#--- descritization length
dr = 0.21
#--- width of the kernel
scale = 0.25

[neural net]
input_path=./niNatom1KTemp1000K3rd
#--- same realizations with different diffusion paths sampled from the same catalog
nruns=32
fully_connected = False
#--- nn implementation: keras or sklearn
implementation = keras
#--- mlp parameters for sklearn
hidden_layer_sizes=[(100,100)]
#--- don't change!
n_iter_no_change=[100000]
tol=[1.0e-4]
#--- reg. parameter
alpha=[1e-4]
#--- training based on 0: only defective atoms, 1:every atom
train_type=0
cnn = True
#--- mlp parameters for keras
#--- number of neurons
hidden_layer_size = 10000

learning_rate_init=[0.25e-5]
max_iter=[800]
n_channels=32
kernel_size=(5,5,5)
#--- 'linear','sigmoid','relu'
activation = 'relu'
#--- image map: rows, cols, thickness, and # of channels
shape=(29,29,29,1) 