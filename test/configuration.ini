#--------------------------------
n_channels           =  16
kernel_size          =  (3,3,3)



[neural net regression]
regression           =  True
nruns                =  32
n_train              =  900
#--- discretization params. for binary maps of transition maps 
du                   = 0.5
umax                 = 3.5
#--- 'keras' or 'sklearn'
implementation       = 'keras'
#--- # of epochs
max_iter             =  [2000]
learning_rate_init   =  [1e-5]
#--- training based on 0: only non-crystalline atoms, 1:every atom
#train_type           =  0
#--- 'linear','sigmoid','relu': use 'relu' for classification
activation           =  'linear'

#--- ANN: True, CNN: False
fully_connected      =  False
cnn                  =  True
  
number_hidden_layers =  3
#------------------- -------------
#--- set parameters  for ann 
#------------------- -------------
#--- mlp parameters  for "sklearn"
hidden_layer_sizes   =  [(1000,1000)]
tol                  =  [1.0e-4]
#--- reg. parameter 
alpha                =  [1e-4]
#--- don't change! 
n_iter_no_change     =  [100000]
#--- keras 
#--- number of neurons
hidden_layer_size    =  100
 
#--------------------------------
