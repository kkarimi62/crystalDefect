[flags]
RemoteMachine=True

[input files]
lib_path=../../HeaDef/postprocess .
input_path=../simulations/niNatom1KTemp1000K3rd/Run0
dump_file=allconf
defect_file=allconf_defect
diffusion_file=Diffusion.dat
pure_crystal=data_minimized_original.txt
nmax=1000

[EnergyBarrier]
EnergyBarrier=True
#--- cutoff distance for neighbor list
r_cut = 3.0
#--- descritization length
dr = 0.58 #0.29 #0.11
#--- width of the kernel
scale = 0.25

[neural net]
input_path=./descriptors/ni/10x10
#--- same realizations with different diffusion paths sampled from the same catalog
nruns=32
#--- 'keras' or 'sklearn'
implementation = 'keras'
#--- # of epochs
max_iter=[1000]
learning_rate_init=[1e-5]
#--- training based on 0: only non-crystalline atoms, 1:every atom
train_type=0
#--- 'linear','sigmoid','relu': use 'relu' for classification
activation = 'relu'

#--- ANN: True, CNN: False
fully_connected = False
cnn = True

regression=False
classification=True

#--------------------------------
#--- set parameters for ann 
#--------------------------------
#--- mlp parameters for "sklearn"
hidden_layer_sizes=[(100,100)]
tol=[1.0e-4]
#--- reg. parameter
alpha=[1e-4]
#--- don't change!
n_iter_no_change=[100000]
#--- keras
#--- number of neurons
hidden_layer_size = 1000

#--------------------------------
#--- set parameters for cnn 
#--------------------------------
n_channels=16
kernel_size=(3,3,3)
number_hidden_layers = 3

[ml mc]
input_path=. 
#./neuralNet/ni/keras/20x20/cnn/classification/Run0
dump_file=dump.xyz
classifier_load=best_model/convnetClassifier_from_scratch.tf
regressor_load=best_model/convnet_from_scratch.tf
